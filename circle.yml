machine:
    java:
        version: oraclejdk8
    services:
        - docker
    environment:
        GRADLE_OPTS: -Dorg.gradle.daemon=false

dependencies:
    pre:
        - mkdir -p ~/.nextflow/aws
        - echo ignite.nf >>tests/checks/.ignore
        - echo s3-files.nf >>tests/checks/.ignore
    cache_directories:
        - ~/.nextflow/aws

checkout:
    post:
        - git submodule update --init
        
test:
    pre:
        - rm $HOME/.gitconfig
        - mkdir -p "$HOME/.nextflow" && echo "providers.github.auth='$NXF_GITHUB_ACCESS_TOKEN'" > "$HOME/.nextflow/scm"
        - make assemble
    override:
        - make check install && ./integration-tests.sh :
            timeout: 2700
    post:
        - mkdir -p $CIRCLE_TEST_REPORTS/junit/
        - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
#        - bash pub-tests.sh circleci
    
